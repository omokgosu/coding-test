<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스택 문제</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        // 괄호 회전하기
        function solution(s) {
            var answer = 0;
            s = [...s];
            const check = (array) => {
                const stack = [];
                for(let char of array){
                    if(char === '(' || char === '{' || char === '['){
                        stack.push(char);
                    }else if(char === ')' && stack[stack.length-1] === '('){
                        stack.pop();
                    }else if(char === '}' && stack[stack.length-1] === '{'){
                        stack.pop();
                    }else if(char === ']' && stack[stack.length-1] === '['){
                        stack.pop();
                    }else{
                        return false
                    }
                }

                return stack.length > 0 ? false : true;
            }

            for(let i=0; i<s.length; i++){
                let array = [...s];
                
                if(check(array)) answer++;
                s.push(s.shift());
            }

            return answer;
        }
        // 기능개발
        function solution(progresses, speeds) {
            var answer = [];

            while(progresses.length > 0){
                let count = 0;

                progresses = progresses.map((item,i) => item + speeds[i]);

                if(progresses[0] >= 100){
                    while(progresses[0] >= 100){
                        count++;
                        progresses.shift();
                        speeds.shift();
                    }
                }


                if(count > 0) answer.push(count);
            }
            return answer;
        }
</script>
</body>
</html>
