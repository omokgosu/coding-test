<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩테스트 기록</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        function solution(cacheSize, cities) {
            var answer = 0;
            const cache = {};

            cities.forEach(el => {
                el = el.toUpperCase();
                for(let key in cache){
                    cache[key]++;
                }  
                if(cache[el]){
                    cache[el] = 0;
                    answer++;
                }
                if(cache[el] === undefined){
                    cache[el] = 0;
                    answer += 5;
                }

                if (Object.keys(cache).length > cacheSize) {
                    let maxKey = null;
                    let maxVal = -Infinity;

                    for (let key in cache) {
                        if (cache.hasOwnProperty(key)) {
                            if (cache[key] > maxVal) {
                                maxKey = key;
                                maxVal = cache[key];
                            }
                        }
                    }
                    delete cache[maxKey];
                }
            })

            return answer;
        }

        console.log(solution(3, ["Jeju", "Pangyo", "Seoul", "Jeju", "Pangyo", "Seoul", "Jeju", "Pangyo", "Seoul"]));
    </script>
</body>
</html>
