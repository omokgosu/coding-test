<!DOCTYPE html>

    <title>코딩테스트 기록</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        function solution(arr, intervals) {
            var answer = [];
            intervals.map((el,i) => {
                answer.push(...arr.slice(intervals[i][0],intervals[i][1]+1))
            })
            return answer;
        }
        console.log(solution([1, 2, 3, 4, 5],[[1, 3], [0, 4]]))
    </script>
</body>
