<!DOCTYPE html>
<html lang="ko">
<head>

    <title>코딩테스트 기록</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        function solution(numbers) {
            let answer = numbers;
            const wordToNumber = {
                'one': 1,
                'two': 2,
                'three': 3,
                'four': 4,
                'five': 5,
                'six': 6,
                'seven': 7,
                'eight': 8,
                'nine': 9,
                'zero': 0
            };

            for (const key in wordToNumber) {
                answer = answer.replaceAll(key, wordToNumber[key]);
            }
            
            return +answer;
        }

        console.log(solution("onetwothreefourfivesixseveneightnine"))
</script>
</body>
</html>
