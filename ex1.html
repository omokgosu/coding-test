    <script>
        function solution(a,b,c) {
            let x = (a+b+c) * ((a*a) + (b*b) + (c*c)) * ((a*a*a) + (b*b*b) + (c*c*c))
            let y = (a+b+c)**4
            return  [x, y];
        }
