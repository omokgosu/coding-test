<body>
    <script>
        // 배열 자르기 splice 와 slice 학습
        function solution(numbers, num1, num2) {
            var answer = [];
            answer = numbers.slice(num1,num2+1)
            console.log(answer);
        }
        function solution(numbers, num1, num2) {
            var answer = [];
            answer = numbers.splice(num1,num2-num1+1)
            console.log(answer);
        }
        
    </script>
</body>
