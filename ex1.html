<body>
    <script>
        function solution(my_strings, parts) {
            console.log(my_strings.map((el,i)=>{
                return [...el].slice(parts[i][0],parts[i][1]+1).join('')
            }))
        }
        solution(["progressive", "hamburger", "hammer", "ahocorasick"],[[0, 4], [1, 2], [3, 5], [7, 7]])
    </script>
