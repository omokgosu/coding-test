<body>
    <script>
        function solution(str_list) {
            var answer = [];
            for(let i = 0; i<str_list.length; i++){
                if(str_list[i] === 'l') return str_list.slice(0,i); 
                if(str_list[i] === 'r') return str_list.slice(i+1);
            }
            return answer;
        }

        console.log(solution(["u", "u", "r", "l"]))
</script>
