<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩테스트 기록</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        function solution(s) {
            let answer = [0,0];
            while (s != '1') {
                s = [...s].filter(el => {
                    if (el === '0') answer[1]++;
                    return +el;
                }).join('').toString(10).length.toString(2);
                answer[0]++;
            }
            return answer;
        }
        console.log(solution("110010101001"))
</script>
</body>
</html>
