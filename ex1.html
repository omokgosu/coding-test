<body>
    <script>
       function solution(q, r, code) {
            var answer = [...code].filter((el,i)=>{
                if(i%q === r){
                    return el
                }
            }).join('')
            return answer;
        }
        console.log(solution(3,1,"qjnwezgrpirldywt"))
</script>
