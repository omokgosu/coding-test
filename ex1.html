<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩테스트 기록</title>
    <style>
        
    </style>
</head>
<body>
    <script>
     function solution(arr, flag) {
        var answer = [];
        
        flag.forEach((el,i) => {
            console.log(answer)
            if(el){
                for(let j=0; j<arr[i]*2; j++){
                    answer.push(arr[i])
                }
            }else{
                for(let j=0; j<arr[i]; j++){
                    answer.pop()
                }
            }
        })
        return answer;
    }
        console.log(solution([3, 2, 4, 1, 3],[true, false, true, false, false]))
</script>
</body>
