<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩테스트 기록</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        function solution(s) {
            var answer = 0;
            s = s.split(' ');
            s.forEach((el,i) => {
                if(el === 'Z'){
                    answer -= s[+(i-1)];
                    return
                }
                answer += +el
            })

            return answer;
        }
        console.log(solution("1 2 Z 3"))
</script>
</body>
</html>
