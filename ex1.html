<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩테스트 기록</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        function solution(code) {
            var answer = '';
            let mode = false;

            [...code].forEach((char,i) => {
                if(char === '1'){
                    mode = !mode;
                    return
                }
                if(mode && i%2 === 1){
                    answer += char;
                    return
                }
                if(!mode && i%2 === 0){
                    answer += char;
                    return
                }
            })

            return answer === '' ? 'EMPTY' : answer;
        }   
        console.log(solution("abc1abc1abc"));
</script>
</body>
</html>
