    <title>탐욕 알고리즘 문제</title>
    <style>
        
    </style>
</head>
<body>
    <script>
        // 구명보트
        function solution(people, limit) {
            people = people.sort((a, b) => a - b);
            let answer = 0;
            let i = 0;
            let j = people.length - 1;

            while (i <= j) {
                if (people[i] + people[j] <= limit) {
                    i++;
                    j--;
                } else {
                    j--;
                }
                answer++;
            }

            return answer;
        }
</script>
