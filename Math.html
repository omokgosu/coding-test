    <title>수학적 함수</title>
    <style>
        
    </style>

<body>
    <script>
        // 다항식 계산
        function solution(polynomial) {
            var answer = polynomial.split(' ').filter(el => el != '+');
            const legExp = /x/g;
            let x = 0;
            let c = 0;
            
            answer.forEach(char => {
                console.log(char);
                if(char === 'x'){
                    x++;
                }else if(legExp.test(char)){
                    char = char.split('x');
                    x += +char[0];
                }else{
                    c += +char;
                }
            })
            
            if(x > 1 && c > 0) return `${x}x + ${c}`
            if(x === 1 && c > 0) return `x + ${c}`
            if(x === 1 && c === 0) return `x`
            if(x > 1 && c === 0) return `${x}x`
            if(c > 0 && x === 0) return `${c}`
        }
</script>
</body>
</html>
